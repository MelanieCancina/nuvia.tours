<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nubia Tours ‚Äî Proyecto Final</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Caudex:ital,wght@0,400;0,700;1,400;1,700&family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</head>
<body>
  <header>
    <div class="header-inner">
      <div class="logo">‚úàÔ∏è</div>
      <div class="titles">
        <h1 id="titulo">Nubia Tours</h1>
        <p class="subtitulo">Tu viaje so√±ado al mejor precio</p>
      </div>
    </div>
  </header>

  <main>
    <section class="card productos-card">
      <h2 class="productos-titulo">Explor√° nuestros destinos</h2>
      <div class="tabs">
        <button class="tab active" data-cat="Argentina">Argentina</button>
        <button class="tab" data-cat="Europa">Europa</button>
      </div>
      <div id="productos-container" class="productos"></div>
    </section>

    <section class="card">
      <h2>Calcul√° tu viaje</h2>
      <form id="formulario" aria-label="Formulario de reserva">
        <label for="destino">Destino:</label>
        <select id="destino" required>
          <option value="">-- Selecciona un destino --</option>
        </select>

        <label for="personas">Cantidad de personas:</label>
        <input id="personas" type="number" min="1" value="1" required>

        <label for="pago">M√©todo de pago:</label>
        <select id="pago" required>
          <option value="">-- Selecciona m√©todo de pago --</option>
          <option value="Efectivo">Efectivo (-10%)</option>
          <option value="D√©bito">D√©bito (-5%)</option>
          <option value="Cr√©dito">Cr√©dito (+10%)</option>
        </select>

        <div class="actions">
          <button type="submit" class="btn">Calcular precio</button>
          <button type="button" id="limpiarForm" class="btn ghost">Limpiar</button>
        </div>
      </form>
      <div id="resultado" class="resultado" aria-live="polite"></div>
    </section>
    
    <section class="card historial">
      <div class="carrito-box">
        <h2>Carrito</h2>
        <div id="carrito"></div>
        <div class="hist-actions">
          <button id="borrarCarrito" class="btn borrar">Borrar carrito</button>
        </div>
        <div>
          <button class="btn comprar"> Comprar Viaje</button>
        </div>
      </div>
    </section>

    <section>
      <div class="historial-box">
        <h2>Historial de viajes</h2>
        <div id="historial"></div>
        <div class="hist-actions">
          <button id="borrarHistorial" class="btn borrar">Borrar historial</button>
        </div>
      </div>
    </section>

  </main>

  <footer>
    <div class="footer-inner">üåç Nubia Tours - Proyecto Final Mel</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="nuvia.js" defer></script>
</body>
</html>
